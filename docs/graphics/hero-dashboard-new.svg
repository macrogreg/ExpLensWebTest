    <text x="85" y="300" font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="#1e40af">Multi-Dimensional Analysis</text>
    
    <!-- Stacked bar chart visualization -->
    <rect x="85" y="310" width="20" height="28" fill="#7c3aed" rx="2"/>
    <rect x="85" y="310" width="20" height="15" fill="#059669" rx="2"/>
    
    <rect x="115" y="310" width="20" height="28" fill="#7c3aed" rx="2"/>
    <rect x="115" y="310" width="20" height="20" fill="#059669" rx="2"/>
    
    <rect x="145" y="310" width="20" height="28" fill="#dc2626" rx="2"/>
    <rect x="145" y="310" width="20" height="12" fill="#059669" rx="2"/>
    
    <rect x="175" y="310" width="20" height="28" fill="#dc2626" rx="2"/>
    <rect x="175" y="310" width="20" height="18" fill="#ea580c" rx="2"/>
    
    <!-- Chart axis line -->
    <line x1="80" y1="338" x2="200" y2="338" stroke="#94a3b8" stroke-width="1"/>
    
    <!-- Labels -->
    <text x="205" y="318" font-family="Arial, sans-serif" font-size="8" fill="#7c3aed">■ Purpose</text>
    <text x="205" y="328" font-family="Arial, sans-serif" font-size="8" fill="#059669">■ Category</text>
    <text x="205" y="338" font-family="Arial, sans-serif" font-size="8" fill="#dc2626">■ Member</text>
    
    <!-- Success indicator in lower right -->
    <circle cx="480" cy="315" r="22" fill="#10b981" filter="url(#heroGlow)"/>
    <path d="M 471 315 L 476 320 L 489 307" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <text x="315" y="315" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#10b981">Complete Insights</text>
    <text x="315" y="333" font-family="Arial, sans-serif" font-size="10" fill="#059669">All dimensions tracked</text>
</svg>
