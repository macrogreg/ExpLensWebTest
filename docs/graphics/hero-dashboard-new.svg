    <text x="360" y="179" font-family="Arial, sans-serif" font-size="10" fill="#dc2626">Alice</text>
    <text x="430" y="179" font-family="Arial, sans-serif" font-size="10" fill="#ea580c">Personal</text>
    <text x="490" y="179" font-family="Arial, sans-serif" font-size="10" fill="#374151">$45.00</text>
    
    <line x1="65" y1="188" x2="540" y2="188" stroke="#e5e7eb" stroke-width="1"/>
    <text x="80" y="203" font-family="Arial, sans-serif" font-size="10" fill="#374151">Arco Gas</text>
    <text x="200" y="203" font-family="Arial, sans-serif" font-size="10" fill="#059669">Transport</text>
    <text x="280" y="203" font-family="Arial, sans-serif" font-size="10" fill="#7c3aed">Vacation</text>
    <text x="360" y="203" font-family="Arial, sans-serif" font-size="10" fill="#dc2626">Bob</text>
    <text x="430" y="203" font-family="Arial, sans-serif" font-size="10" fill="#ea580c">Personal</text>
    <text x="490" y="203" font-family="Arial, sans-serif" font-size="10" fill="#374151">$60.00</text>
    
    <line x1="65" y1="212" x2="540" y2="212" stroke="#e5e7eb" stroke-width="1"/>
    <text x="80" y="227" font-family="Arial, sans-serif" font-size="10" fill="#374151">Hotel XYZ</text>
    <text x="200" y="227" font-family="Arial, sans-serif" font-size="10" fill="#059669">Lodging</text>
    <text x="280" y="227" font-family="Arial, sans-serif" font-size="10" fill="#7c3aed">Business</text>
    <text x="360" y="227" font-family="Arial, sans-serif" font-size="10" fill="#dc2626">Alice</text>
    <text x="430" y="227" font-family="Arial, sans-serif" font-size="10" fill="#ea580c">Deductible</text>
    <text x="490" y="227" font-family="Arial, sans-serif" font-size="10" fill="#374151">$189.00</text>
    
    <line x1="65" y1="236" x2="540" y2="236" stroke="#e5e7eb" stroke-width="1"/>
    <text x="80" y="251" font-family="Arial, sans-serif" font-size="10" fill="#374151">Restaurant</text>
    <text x="200" y="251" font-family="Arial, sans-serif" font-size="10" fill="#059669">Dining</text>
    <text x="280" y="251" font-family="Arial, sans-serif" font-size="10" fill="#7c3aed">Vacation</text>
    <text x="360" y="251" font-family="Arial, sans-serif" font-size="10" fill="#dc2626">Family</text>
    <text x="430" y="251" font-family="Arial, sans-serif" font-size="10" fill="#ea580c">Personal</text>
    <text x="490" y="251" font-family="Arial, sans-serif" font-size="10" fill="#374151">$127.50</text>
    
    <text x="285" y="275" font-family="Arial, sans-serif" font-size="11" fill="#9ca3af">...</text>
    
