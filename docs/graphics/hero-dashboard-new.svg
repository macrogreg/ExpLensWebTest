<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="heroBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:0.6" />
            <stop offset="100%" style="stop-color:#bfdbfe;stop-opacity:0.4" />
        </linearGradient>
        <filter id="heroGlow">
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Background -->
    <rect width="600" height="400" fill="url(#heroBg)" rx="16"/>
    
    <!-- Main ExpLens Interface -->
    <rect x="40" y="30" width="520" height="340" rx="10" fill="white" stroke="#2563eb" stroke-width="2.5"/>
    
    <!-- Excel-style header -->
    <rect x="40" y="30" width="520" height="50" rx="10" fill="#2563eb"/>
    <rect x="40" y="55" width="520" height="25" fill="#2563eb"/>
    <text x="65" y="68" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">ExpLens - Multidimensional Analysis</text>
    
    <!-- Dimension tabs -->
    <rect x="65" y="95" width="90" height="28" rx="5" fill="#2563eb"/>
    <text x="78" y="114" font-family="Arial, sans-serif" font-size="11" fill="white">Category</text>
    
    <rect x="162" y="95" width="85" height="28" rx="5" fill="#3b82f6"/>
    <text x="175" y="114" font-family="Arial, sans-serif" font-size="11" fill="white">Purpose</text>
    
    <rect x="254" y="95" width="85" height="28" rx="5" fill="#60a5fa"/>
    <text x="265" y="114" font-family="Arial, sans-serif" font-size="11" fill="white">Member</text>
    
    <rect x="346" y="95" width="95" height="28" rx="5" fill="#93c5fd"/>
    <text x="355" y="114" font-family="Arial, sans-serif" font-size="11" fill="white">Tax Category</text>
    
    <rect x="448" y="95" width="90" height="28" rx="5" fill="#bfdbfe"/>
    <text x="460" y="114" font-family="Arial, sans-serif" font-size="11" fill="white">Rewards</text>
    
    <!-- Spreadsheet data area -->
    <rect x="65" y="140" width="475" height="210" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1" rx="5"/>
    
    <!-- Column headers -->
    <rect x="65" y="140" width="475" height="24" fill="#eff6ff" stroke="#e5e7eb" stroke-width="1"/>
    <text x="80" y="155" font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="#1e40af">Transaction</text>
    <text x="200" y="155" font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="#1e40af">Category</text>
    <text x="280" y="155" font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="#1e40af">Purpose</text>
    <text x="360" y="155" font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="#1e40af">Member</text>
    <text x="430" y="155" font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="#1e40af">Tax</text>
    <text x="490" y="155" font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="#1e40af">Amount</text>
    
    <!-- Data rows -->
    <line x1="65" y1="164" x2="540" y2="164" stroke="#e5e7eb" stroke-width="1"/>
