<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f9fafb;stop-opacity:1" />
        </linearGradient>
        <filter id="shadow">
            <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
        </filter>
    </defs>
    
    <!-- Background -->
    <rect width="600" height="400" fill="#f0f9ff"/>
    
    <!-- Main Dashboard Card -->
    <rect x="50" y="40" width="500" height="320" rx="12" fill="url(#cardGradient)" filter="url(#shadow)"/>
    
    <!-- Header Bar -->
    <rect x="50" y="40" width="500" height="50" rx="12" fill="#2563eb"/>
    <rect x="50" y="65" width="500" height="25" fill="#2563eb"/>
    
    <!-- Title -->
    <text x="70" y="70" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Financial Dashboard</text>
    
    <!-- Filter Pills -->
    <rect x="420" y="55" width="60" height="24" rx="12" fill="rgba(255,255,255,0.2)"/>
    <text x="435" y="71" font-family="Arial, sans-serif" font-size="11" fill="white">2024</text>
    <rect x="490" y="55" width="50" height="24" rx="12" fill="rgba(255,255,255,0.2)"/>
    <text x="500" y="71" font-family="Arial, sans-serif" font-size="11" fill="white">All</text>
    
    <!-- Stats Cards Row -->
    <rect x="70" y="110" width="140" height="80" rx="8" fill="white" stroke="#e5e7eb" stroke-width="1"/>
    <rect x="230" y="110" width="140" height="80" rx="8" fill="white" stroke="#e5e7eb" stroke-width="1"/>
    <rect x="390" y="110" width="140" height="80" rx="8" fill="white" stroke="#e5e7eb" stroke-width="1"/>
    
    <!-- Stats Text -->
    <text x="85" y="130" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Total Expenses</text>
    <text x="85" y="160" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1f2937">$12,450</text>
    <text x="85" y="180" font-family="Arial, sans-serif" font-size="10" fill="#10b981">â†“ 8% vs last month</text>
    
    <text x="245" y="130" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Categories</text>
    <text x="245" y="160" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1f2937">24</text>
    <text x="245" y="180" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Across 8 dimensions</text>
    
    <text x="405" y="130" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Transactions</text>
    <text x="405" y="160" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1f2937">342</text>
    <text x="405" y="180" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">This month</text>
    
    <!-- Chart Area -->
    <text x="70" y="220" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#1f2937">Spending by Category</text>
    
    <!-- Bar Chart -->
    <rect x="70" y="240" width="460" height="100" fill="#f9fafb" rx="4"/>
    
    <!-- Bars -->
    <rect x="85" y="260" width="80" height="15" rx="2" fill="#2563eb" opacity="0.8"/>
    <text x="90" y="272" font-family="Arial, sans-serif" font-size="10" fill="white">Food $3,200</text>
    
    <rect x="85" y="285" width="65" height="15" rx="2" fill="#3b82f6" opacity="0.8"/>
    <text x="90" y="297" font-family="Arial, sans-serif" font-size="10" fill="white">Transport $2,600</text>
    
    <rect x="85" y="310" width="50" height="15" rx="2" fill="#60a5fa" opacity="0.8"/>
    <text x="90" y="322" font-family="Arial, sans-serif" font-size="10" fill="white">Shopping $2,000</text>
    
    <!-- Dimension Tabs -->
    <rect x="270" y="240" width="90" height="24" rx="4" fill="#2563eb"/>
    <text x="285" y="256" font-family="Arial, sans-serif" font-size="11" fill="white">Category</text>
    
    <rect x="365" y="240" width="80" height="24" rx="4" fill="#e5e7eb"/>
    <text x="378" y="256" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Purpose</text>
    
    <rect x="450" y="240" width="80" height="24" rx="4" fill="#e5e7eb"/>
    <text x="460" y="256" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Member</text>
    
    <!-- Mini Table Preview -->
    <rect x="270" y="275" width="260" height="65" fill="white" stroke="#e5e7eb" stroke-width="1" rx="4"/>
    <line x1="270" y1="293" x2="530" y2="293" stroke="#e5e7eb" stroke-width="1"/>
    <text x="280" y="288" font-family="Arial, sans-serif" font-size="9" font-weight="600" fill="#6b7280">Recent Transactions</text>
    <text x="280" y="308" font-family="Arial, sans-serif" font-size="9" fill="#1f2937">Shell Gas Station</text>
    <text x="460" y="308" font-family="Arial, sans-serif" font-size="9" fill="#1f2937">$45.00</text>
    <text x="280" y="323" font-family="Arial, sans-serif" font-size="9" fill="#1f2937">Whole Foods</text>
    <text x="460" y="323" font-family="Arial, sans-serif" font-size="9" fill="#1f2937">$127.50</text>
    
    <!-- Excel Logo Hint -->
    <circle cx="520" cy="350" r="8" fill="#217346"/>
    <text x="516" y="355" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">X</text>
</svg>
