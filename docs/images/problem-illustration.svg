    <!-- Categories with single dimension only -->
    <rect x="70" y="130" width="360" height="30" rx="4" fill="#fef2f2" stroke="#fecaca" stroke-width="1"/>
    <text x="85" y="150" font-family="Arial, sans-serif" font-size="12" fill="#991b1b">ğŸ” Food & Dining</text>
    <text x="350" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#991b1b">$3,200</text>
    
    <rect x="70" y="170" width="360" height="30" rx="4" fill="#fef2f2" stroke="#fecaca" stroke-width="1"/>
    <text x="85" y="190" font-family="Arial, sans-serif" font-size="12" fill="#991b1b">ğŸš— Transportation</text>
    <text x="350" y="190" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#991b1b">$2,600</text>
    
    <rect x="70" y="210" width="360" height="30" rx="4" fill="#fef2f2" stroke="#fecaca" stroke-width="1"/>
    <text x="85" y="230" font-family="Arial, sans-serif" font-size="12" fill="#991b1b">ğŸ›ï¸ Shopping</text>
    <text x="350" y="230" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#991b1b">$2,000</text>
    
    <!-- Question marks showing missing information -->
    <circle cx="250" cy="270" r="25" fill="#dc2626" opacity="0.1"/>
    <text x="238" y="280" font-family="Arial, sans-serif" font-size="32" fill="#dc2626" opacity="0.5">?</text>
    
    <text x="180" y="295" font-family="Arial, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">But WHO spent it?</text>
    <text x="320" y="295" font-family="Arial, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">WHY was it spent?</text>
    
    <!-- Warning icon -->
    <path d="M 380 270 L 395 295 L 365 295 Z" fill="#dc2626" opacity="0.7"/>
    <text x="378" y="291" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">!</text>
